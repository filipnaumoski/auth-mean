<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignUp(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" name="first_name" ngModel placeholder="First Name" #firstNameInput="ngModel" required first_name>
      <mat-error *ngIf="firstNameInput.invalid">Please enter a valid first name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="last_name" ngModel placeholder="Last Name" #lastNameInput="ngModel" required last_name>
      <mat-error *ngIf="lastNameInput.invalid">Please enter a valid last name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="email" name="email" ngModel placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" name="password" ngModel placeholder="Password" #passwordInput="ngModel" required
        password>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Sign Up</button>
  </form>
</mat-card>
